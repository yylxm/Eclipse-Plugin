<body lang=ZH-CN style='text-justify-trim:punctuation'>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=MsoNormal style='line-height:150%'><b><span lang=EN-US
style='font-size:16.0pt;line-height:150%'>param</span></b><b><span
style='font-size:16.0pt;line-height:150%;font-family:宋体'>参数列表</span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span
lang=EN-US>param</span><span style='font-family:宋体'>参数列表以关键字</span><span
lang=EN-US>param</span><span style='font-family:宋体'>开始，后接类似与</span><span
lang=EN-US>C</span><span style='font-family:宋体'>语言的参数列表，各个参数之间“，”分隔，分号结束。如：</span><span
lang=EN-US>param int a, int b, float c;</span><span style='font-family:宋体'>类似与</span><span
lang=EN-US>C</span><span style='font-family:宋体'>语言的函数调用，参数列表接受实例化该</span><span
lang=EN-US>composite</span><span style='font-family:宋体'>的调用参数，形参接受实参值，采用</span><span
lang=EN-US>C</span><span style='font-family:宋体'>语言的值传递机制。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span
lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='line-height:150%'><b><span lang=EN-US
style='font-size:12.0pt;line-height:150%'>param</span></b><b><span
style='font-size:12.0pt;line-height:150%;font-family:宋体'>参数作用域</span></b></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span
style='font-family:宋体'>整个</span><span lang=EN-US>composite</span><span
style='font-family:宋体'>，可以被</span><span lang=EN-US>composite</span><span
style='font-family:宋体'>内的所有语句使用。</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:150%'><span
lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='line-height:150%'><b><span lang=EN-US
style='font-size:12.0pt;line-height:150%'>param</span></b><b><span
style='font-size:12.0pt;line-height:150%;font-family:宋体'>编译时行为限制</span></b></p>

<p class=MsoNormal style='text-indent:21.1pt;line-height:150%'><span
style='font-family:宋体'>当前</span><span lang=EN-US>param</span><span
style='font-family:宋体'>下的参数必须是编译时可计算的常量值，及调用该</span><span lang=EN-US>composite</span><span
style='font-family:宋体'>传入的参数必须为编译时常量，否者编译出错；此外，</span><b><u><span lang=EN-US>param</span></u></b><b><u><span
style='font-family:宋体'>参数不可被修改</span></u></b><span style='font-family:宋体'>。</span></p>

</div>
